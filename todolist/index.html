<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" class="main_title">todolist online</h1>
    <div class="input_section">
        <input type="text" id="taskInput" placeholder="Enter a new task" onkeydown="if(event.key === 'Enter') addTask()">
        <button id="addTaskButton" onclick="addTask()">Add Task</button>
    </div>
    <div>
        <ul id="taskList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
